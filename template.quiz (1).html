        <script>
            

var vraag1 = {

vraagtekst: "hoe noem je iets wat men al eerder heeft meegemaakt?, antwoord altijd met hoofdletter!",

mogelijkeAntwoorden: ["A. deja vu", "B. creme brulee", "C. jade vu"],

var vraag2 = {

vraagtekst: "waarom staan flamingos op 1 been?, antwoord altijd met hoofdletter!",

mogelijkeAntwoorden: ["A. om het andere been te sparen ", "B. tegen bijtende visjes", "C. om niet af te koelen"],

};




var vraag3 = {

};




var vraag4 = {

vraagtekst: "welke huidskleur heeft een ijsbeer?, antwoord altijd met hoofdletter!",

mogelijkeAntwoorden: ["A. zwart", "B. blauw", "C. wit"],

juisteAntwoord: "A"

};




var vraag5 = {

vraagtekst: "hoeveel Kcal bevat een cheeseburger van de McDonalds?, antwoord altijd met hoofdletter!",

mogelijkeAntwoorden: ["A. 127", "B. 200", "C. 297 "],

juisteAntwoord: "C"

};

var vraag6 = {

vraagtekst: "hoeveel kleuren heeft de regeboog?, antwoord altijd met hoofdletter!",

mogelijkeAntwoorden: ["A. 9", "B. 8", "C. 7 "],

juisteAntwoord: "C"

};

var vraag7 = {

mogelijkeAntwoorden: ["A. doos", "B. huis", "C. jongen "],

juisteAntwoord: "B"

};

var vraag8 = {

vraagtekst: "wat hoort NIET in het rijtje van operatoren?, antwoord altijd met hoofdletter!",

mogelijkeAntwoorden: ["A. -", "B. +", "C. @ "],

juisteAntwoord: "C"

};

function stelQuizVraag(vraag, juistAntwoord) {
  var antwoord = prompt(vraag);

  if (antwoord === juistAntwoord) {
    console.log("Correct! Goed antwoord.");
  } else {
    console.log("Helaas, dat is niet correct. Het juiste antwoord is: " + juistAntwoord);
  }
}

// Stel de quizvraag
stelQuizVraag("Wat is de hoofdstad van Oekraine?", "Kiev");




// Maak een array om de vraag-objecten op te slaan

var vraagArray = [vraag1, vraag2, vraag3, vraag4,vraag5, vraag6, vraag7, vraag8, Function];




// Schrijf de functie "weergeefVragen" om de vragen aan de gebruiker weer te geven

function weergeefVragen() {

var score = 0; // Houd de score bij

var totaalVragen = vraagArray.length;




for (var i = 0; i < totaalVragen; i++) {

var vraag = vraagArray[i];

var antwoord = prompt(vraag.vraagtekst + "\n" + vraag.mogelijkeAntwoorden.join("\n"));




if (antwoord === vraag.juisteAntwoord) {

score++; // Verhoog de score als het antwoord juist is

}

}




geefFeedback(score, totaalVragen); // Geef feedback aan de gebruiker

}




// Schrijf de functie "geefFeedback" om feedback aan de gebruiker te geven

function geefFeedback(score, totaalVragen) {

var percentageCorrect = (score / totaalVragen) * 100;

var bericht = "Je hebt " + score + " van de " + totaalVragen + " vragen correct beantwoord.\n";

bericht += "Je score: " + percentageCorrect + "%";

alert(bericht);

}



weergeefVragen();







</script>
